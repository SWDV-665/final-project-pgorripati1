<ion-header no-border>
    <ion-navbar>
        <ion-title>Album</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3 class="no-item" text-center *ngIf="items.length === 0">
        No stories created yet! - Use Home Tab to create one!!
    </h3>
    <ion-list>
        <ion-item *ngFor="let item of items; let i = index;">
            <ion-thumbnail item-start>
                <img src="{{item.avatar}}">
            </ion-thumbnail>
            <h2>{{item.header}}</h2>
            <p>{{item.story}}</p>
            <button (click)="removeItem(item, i)" ion-button clear item-end color="danger">Delete</button>
        </ion-item>
    </ion-list>
</ion-content>
